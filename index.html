<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear Website</title>
    <!-- link google material icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- link custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- link responsive css -->
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <!-- header area start -->
    <header class="header container">
        <!-- navbar -->
        <nav class="navbar display-flex">
            <div class="menu-bar">
                <button class="material-symbols-rounded menu-bar-btn">
                    menu
                </button>
            </div>
            <h3 class="brand capitalize">
                Influencer products
            </h3>
            <ul class="menu-items display-flex">
                <li class="list-item"><a href="" class="item-link capitalize">Home</a></li>
                <li class="list-item"><a href="" class="item-link capitalize">Products</a></li>
                <li class="list-item"><a href="" class="item-link capitalize">Sign up</a></li>
                <li class="list-item"><a href="" class="item-link capitalize">Log In</a></li>
                <div class="cart display-flex">
                    <a class="material-symbols-rounded search-icon">
                        search
                    </a>
                    <a class="material-symbols-rounded shopping-cart-icon">
                        shopping_cart
                        <div class="dot"></div>
                    </a>
                </div>
            </ul>
        </nav> <!-- end -->
        <!-- banner section start -->
        <div class="banner display-flex">
            <div class="banner-content">
                <h1 class="banner-title">Start your Journey as
                    Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum
                    sed scelerisque eros. Lectus faucibus.</p>
                <button class="primary-btn">
                    Preebook now
                    <span class="material-symbols-rounded btn-right-arrow">
                        east
                    </span>
                </button>
            </div>
            <div class="banner-image">
                <div class="image">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
